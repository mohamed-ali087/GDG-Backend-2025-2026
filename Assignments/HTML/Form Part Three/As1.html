<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Title </title>
        <meta name="name" content="content">
        <style>
        body{
            background-color: navajowhite;
        }
        </style>
    </head>

    <body> 

        <form target="_blank" novalidate>
            <label for="search">Search</label>
            <br>
            <input type="search" name="search" id="search" placeholder="Enter A Search Word" autofocus>
            
            <br>
            
            <label for="file">Upload</label>

            <br>

            <input type="url" name="url" id="url">
            
            <br>
            
            <input type="reset" name="" id="" value="Empty">
            <input type="submit" name="" id="" value="Save">

        </form>
        
    </body>
</html>
